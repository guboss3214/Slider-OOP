<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Slider</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <a href="#"><i class="fa-solid fa-paw"></i></a>
                </div>
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="#" class="navbar__link">New</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Man</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Woman</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Sale</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Our collection</a></li>
                </ul>
                <div class="navbar__cart">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </nav>
        </div>
        <hr>
    </header>
    <main>
        <section class="product">
            <div class="container">
                <div class="product__title">
                    <h1>Our product</h1>
                </div>
                <div id="carousel" class="carousel">
                    <div id="slides" class="slides">
                        <div class="slide active"><a href="img/puma.jpeg"><img src="img/puma.jpeg" alt="puma"></a></div>
                        <div class="slide"><a href="img/puma2.jpeg"><img src="img/puma2.jpeg" alt="puma2"></a></div>
                        <div class="slide"><a href="img/nike.jpg"><img src="img/nike.jpg" alt="nike"></a></div>
                        <div class="slide"><a href="img/nike2.jpeg"><img src="img/nike2.jpeg" alt="nike2"></a></div>
                        <div class="slide"><a href="img/adidas.jpg"><img src="img/adidas.jpg" alt="adidas"></a></div>
                        <div class="slide"><a href="img/adidas2.jpeg"><img src="img/adidas2.jpeg" alt="adidas2"></a></div>
                        <div class="indecators-container">
                        </div>
                    </div>
                    <div class="controls">
                        <div id="prev" class="prev"><i class="fa-solid fa-arrow-left"></i></div>
                        <div id="pause" class="pause"><i class="fa-solid fa-pause"></i></div>
                        <div id="next" class="next"><i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__text">
                &copy; Homework Slider
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
